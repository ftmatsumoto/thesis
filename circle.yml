machine:
  python:
    version: 2.7.12
  services:
    - docker

dependencies:
  override:
    - pip install awsebcli
    - docker info
    - docker build -t $DOCKER_REPO .

test:
  override:
    - docker run $DOCKER_REPO node ./server/lib/wav.js

deployment:
  hub:
    branch: /.*deploy/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO
      - sed -i -e "s;%DOCKER_REPO%;$DOCKER_REPO;g" ./Dockerrun.aws.json
      - sed -i -e "s;%BUILD_NUM%;$CIRCLE_BUILD_NUM;g" ./Dockerrun.aws.json
      - eb init -r $EB_REGION $EB_APPNAME
      - eb deploy -l $CIRCLE_BUILD_NUM